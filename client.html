<!DOCTYPE html>
<html>
    <head>
        <link href="client.css"     type="text/css" rel="stylesheet">
        <script src="client.js"     type="text/javascript"></script>
        <script src="serverstub.js" type="text/javascript"></script>

        <script id="welcomeview"    type="text/view">

            <div id="logo">
                <img src="wimage.png" alt="Logo and Slogan" width="340" height="400">
            </div>

            <div id="right">

                <div id="signIn">

                    <form name="signInForm" onsubmit="validatelogin()">

                        <label for="signInEmail">
            			    Email
            			    <input type="email" name="signInEmail" required>
                        </label>

                        <label for="signInPassword">
                            Password
                            <input type="password" name="signInPassword" required>
                        </label>

                        <input type="submit" value="Login">

                    </form>

                </div>

                <div id="signUp">

                    <h2>Sign up here</h2>

                    <form name="signUpForm" onsubmit="validateregister()">

                        <label for="signUpFirstName">
                            First name
                            <input type="text" name="SignUpFirstName" required>
                        </label>

                        <label for="signUpLastName">
                            Family name
                            <input type="text" name="SignUpFamilyName" required>
                        </label>

                        <label for="signUpGender">
                            Gender
                            <select name="signUpGender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="else">Else</option>
                            </select>
                        </label>

                        <label for="signUpCity">
                            City
                            <input type="text" name="SignUpCity" required>
                        </label>

                        <label for="signUpCountry">
                            Country
                            <input type="text" name="signUpCountry" required>
                        </label>

                        <label for="signUpEmail">
                        	Email
			                <input type="email" name="signUpEmail" required>
                        </label>

                        <label for="signUpPassword">
                            Password
			                <input type="password" name="signUpPassword" required>
                        </label>

                        <label for="signUpRepeatPassword">
			                Repeat PSW
			                <input type="password" name="signUpRepeatPassword" required>
                        </label>

			            <input type="submit" value="SignUp">

                    </form>
                </div>
            </div>
        </script>
    </head>

</html>
